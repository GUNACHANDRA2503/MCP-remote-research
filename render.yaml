services:
  - type: web
    name: mcp-research-server
    runtime: python
    pythonVersion: 3.12
    buildCommand: pip install -r requirements.txt
    startCommand: python server/research_server.py
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: MCP_TRANSPORT
        value: http
    maxInstanceCount: 1
    numInstances: 1